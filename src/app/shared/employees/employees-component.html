<h1 class="text-center">Dipendenti</h1>

<div id="page">
  <table mat-table [dataSource]="employees">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username</th>
      <td mat-cell *matCellDef="let employee">{{employee.username}}</td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let employee"> {{employee.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Cognome</th>
      <td mat-cell *matCellDef="let employee"> {{employee.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Ruolo</th>
      <td mat-cell *matCellDef="let employee"> {{employee.role}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score</th>
      <td mat-cell *matCellDef="let employee"><span class="material-icons color-{{ scoreToColor(employee.score) }}">circle</span></td>
    </ng-container>

    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let employee">
        <button mat-icon-button [routerLink]="[redirectUrl, employee.id]" [queryParams]="{from: router.url}" [disabled]="redirectUrl==''" class="employee-arrow">
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<button mat-fab id="add-button" (click)="addEmployee()">
  <mat-icon>add</mat-icon>
</button>
