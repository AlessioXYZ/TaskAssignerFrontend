<div class="mt-3">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title class="mat-expansion-panel-header-title">
        {{task.project}} - {{task.name }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{task.description}}</p>
    <div class="mt-4">
      <div>
        <b>Scadenza: </b> <span>{{task.due_date | date: 'shortDate' }}</span>
      </div>
      <div>
        <b>Tempo stimato: </b> <span>{{task.estimated_minutes}}min</span>
      </div>
      <div>
        <b>Tempo reale: </b> <span>{{task.real_minutes}}min</span>
      </div>
      <div>
        <b>Progetto: </b> <span>{{task.project}}</span>
      </div>
      <div>
        <b>Assegnato a: </b> <span>{{task.employee}}</span>
      </div>
    </div>
    <mat-action-row>
      <button mat-button color="primary" *ngIf="isEmployee() && !task.completed" (click)="openTimeReportDialog()">Segna tempo</button>
      <button mat-button color="warn" *ngIf="!task.completed" (click)="complete()">Concludi</button>
      <button mat-button color="secondary" *ngIf="task.completed" (click)="reopen()">Riattiva</button>
    </mat-action-row>
  </mat-expansion-panel>
</div>
