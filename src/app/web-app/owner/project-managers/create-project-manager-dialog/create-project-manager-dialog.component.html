<h2 mat-dialog-title>Crea Project Manager</h2>
<mat-dialog-content>
  <form [formGroup]="createProjectManagerForm.form">
    <div class="row mb-3">
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput type="text" id="first_name" formControlName="first_name" placeholder="Inserisci il nome">
        </mat-form-field>
        <app-form-errors [form]="createProjectManagerForm.form" field="first_name" verboseName="Nome"></app-form-errors>
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>Cognome</mat-label>
          <input matInput type="text" id="last_name" formControlName="last_name" placeholder="Inserisci il cognome">
        </mat-form-field>
        <app-form-errors [form]="createProjectManagerForm.form" field="last_name" verboseName="Cognome"></app-form-errors>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" formControlName="username" placeholder="Inserisci l'username">
        </mat-form-field>
        <app-form-errors [form]="createProjectManagerForm.form" field="username" verboseName="Username"></app-form-errors>
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="text" id="email" formControlName="email" placeholder="Inserisci l'email">
        </mat-form-field>
        <app-form-errors [form]="createProjectManagerForm.form" field="email" verboseName="Email"></app-form-errors>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="createProjectManager()">Crea</button>
</mat-dialog-actions>
