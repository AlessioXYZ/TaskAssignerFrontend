<h1 class="text-center">Progetti</h1>

<div id="page">
  <table mat-table [dataSource]="projects">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let project"> {{project.name}} </td>
    </ng-container>

    <ng-container matColumnDef="project_manager">
      <th mat-header-cell *matHeaderCellDef> Project Manager</th>
      <td mat-cell *matCellDef="let project"> {{project.project_manager.first_name}} {{ project.project_manager.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="employees">
      <th mat-header-cell *matHeaderCellDef> Numero Dipendenti</th>
      <td mat-cell *matCellDef="let project"> {{project.employees.length }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let project">
        <button mat-icon-button (click)="openEditDialog(project)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let project">
        <button mat-icon-button (click)="deleteProject(project)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<button mat-fab id="add-button" (click)="openCreateDialog()">
  <mat-icon>add</mat-icon>
</button>
